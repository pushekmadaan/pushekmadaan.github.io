<a href id="LoginWithAmazon">

        width="156" height="32" />
 </a>
</head>
<body>
	<div id="amazon-root"></div>
 	<script type="text/javascript">
    window.onAmazonLoginReady = function() {
   	console.log("Form loaded, trying top set the client ID");
      amazon.Login.setClientId('amzn1.application-oa2-client.289145aaed6a4a908547bdde7f63cf16');
            console.log("Form loaded, client ID set");
    };
    (function(d) {
      var a = d.createElement('script'); 
      a.type = 'text/javascript';
      a.async = true; 
      a.id = 'amazon-login-sdk';
      a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
      d.getElementById('amazon-root').appendChild(a);
    })(document);

</script>
<button onclick="LogoutAmazon()">Logout</button>
<script type="text/javascript">
	function LogoutAmazon() {
		console.log("logging out");
		amazon.Login.logout();
	};
</script>
<br>Hello World

<script type="text/javascript">
    document.getElementById('LoginWithAmazon').onclick = function() {
        console.log("Button clicked");
        options = {}
        options.interactive = 'always';
        options.scope = 'profile';
        //options.popup = false;
        options.scope_data = {
            'profile' : {'essential': false} 
        };
        amazon.Login.authorize(options, function(response) {
        	console.log("trying to authorize");
		  	if ( response.error ) {
		      alert('oauth error ' + response.error);
		      return;
		  	}
			alert('success: ' + response.access_token);
		});
        return false;
    };
</script>
